{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<img src='/static/top-banner.jpg'>
<h1 align='center'>Edit Category</h1>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">

					<label for="name">Name:</label>
					<input type ="text" maxlength="250" class="form-control" name="name" value="{{ category_name }}" required>

					<br/><br/>
					<button name="submit" value="update" type="submit">
					<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" id="create"></span>Update</button>
					<button name="submit" value="cancel" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true" id="cancel"></span>Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
