{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<img src='/static/top-banner.jpg'>
<h1 align='center'>{{ item.category.name }} Item</h1>

<style>
        * {
          box-sizing: border-box;
        }
        
        /* Create two equal columns that floats next to each other */
        .column {
          float: left;
          width: 400px;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
</style>    


<h2>Name: {{ item.title }}</h2>

<div>
  Description: <p>{{ item.description }}</p>
</div>

{% if item in userItems %}
<a href = "{{ url_for('editItem', item_name=item.title) }}">Edit</a> | <a href = "{{ url_for('deleteItem', item_name=item.title) }}"><span>Delete</span></a>
{% endif %}


{% endblock %}
