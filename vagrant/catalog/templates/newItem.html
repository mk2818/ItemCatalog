{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<img src='/static/top-banner.jpg'>
<h1 align='center'>New Category Item</h1>

	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
		  {% if messages %}
			  
			<ul>
				
			{% for message in messages %}
				<li> <strong> {{ message }} </strong> </li>
			{% endfor %}
			</ul>
		  {% endif %}
		{% endwith %}
	
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="80" class="form-control" name="title" placeholder="Title of the catelog item" required>
					<br/>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
					<br/>

					<label for="category">Category:</label>
					<br/>
					<select name="category_id">
						{% for category in categories %}
						<option value={{ category.id }}>{{ category.name }}</option>
						{% endfor %}
					</select> 
					<br/><br/>
					<button name="submit" value="create" type="submit">
					<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" id="create"></span>Create</button>
					<button name="submit" value="cancel" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true" id="cancel"></span>Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
